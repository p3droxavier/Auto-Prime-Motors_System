<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./../../static/register/css/style.css">
  <title>Cadastro</title>

  <style>
    .retornar_login a {
      text-decoration: none;
      color: rgb(108, 108, 108);
    }
  </style>
</head>

<body>
  <div class="row-12 container">
    <div class="col-md-5">
      <div class="card border-0">
        <div class="row">

          <div class="col-12">
            <h4 class="fw-bold">Faça o seu cadastro com seus dados</h4>
          </div>
          <!-- Formulário -->
          <form class="form-control border-0" method="POST" action="{{ url_for('auth.register')}}"
            enctype="multipart/form-data">
            <div class="card-body">
              <!-- Nome do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="nome" class="fw-bold">Nome: </label>
                </div>
                <div class="col-8">
                  <input type="text" id="nome" name="nome" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Email do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="email" class="fw-bold">Email: </label>
                </div>
                <div class="col-8">
                  <input type="email" id="email" name="email" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Documento do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="cpf" class="fw-bold">Documento: </label>
                </div>
                <div class="col-8">
                  <input type="text" id="cpf" name="cpf" class="formStyle no-spinners form-control rounded-pill"
                    placeholder="000.000.000-00" required>
                </div>
              </div>
              <!-- Cargo do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="cargo" class="fw-bold">Cargo: </label>
                </div>
                <div class="col-8">
                  <input type="cargo" id="cargo" name="cargo" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Setor do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="setor" class="fw-bold">Setor: </label>
                </div>
                <div class="col-8">
                  <input type="text" id="setor" name="setor" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Data de admição do Funcionário-->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="data_admissao" class="fw-bold">Data de Admição: </label>
                </div>
                <div class="col-8">
                  <input type="date" id="data_admissao" name="data_admissao" class="formStyle form-control rounded-pill"
                    required>
                </div>
              </div>
              <!-- Sálario do Funcionário-->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="salario" class="fw-bold">Sálario: </label>
                </div>
                <div class="col-8">
                  <input type="number" id="salario" name="salario" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Endereço do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="endereco" class="fw-bold">Endereço: </label>
                </div>
                <div class="col-8">
                  <input type="text" id="endereco" name="endereco" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Contato do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="telefone" class="fw-bold">Contato: </label>
                </div>
                <div class="col-8">
                  <input type="tel" id="telefone" name="telefone" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Foto do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="senha" class="fw-bold">Foto: </label>
                </div>
                <div class="col-8">
                  <input type="file" name="foto" accept="image/*" class="formStyle form-control rounded-pill">
                </div>
              </div>
              <!-- Senha do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="senha" class="fw-bold">Senha: </label>
                </div>
                <div class="col-8">
                  <input type="password" name="senha" class="formStyle form-control rounded-pill">
                </div>
              </div>
              <!-- Botão -->
              <div class="row pt-3">
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">Cadastrar</button>
                </div>
              </div>
              <div class="retornar_login text-center">
                <a href="{{ url_for('auth.login') }}">Já tem cadastro? Entre no sistema aqui!!</a>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>

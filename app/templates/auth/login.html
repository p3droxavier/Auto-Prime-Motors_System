<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Caminho CSS -->
  <link rel="stylesheet" href="./../../static/login/css/style.css">
  <title>Login</title>
</head>

<body>

  <!-- PopUp de sucesso ao cadastrar -->
  <div class="position-fixed top-0 start-50 translate-middle-x mt-4" style="z-index: 9999">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="toast align-items-center text-bg-{{ category }} border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>

  <!--  -->
  <div class="row-12 container">
    <div class="col-md-5">
      <div class="card border-0">
        <div class="row">
          <div class="col-12">
            <h4 class="fw-bold">Entre com suas credenciais</h4>
          </div>
          <!-- Formulário -->
          <form class="form-control border-0" method="POST" action={{ url_for('auth.login') }}>
            <div class="card-body">
              <!-- Nome do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="nome" class="fw-bold">Nome: </label>
                </div>
                <div class="col-8">
                  <input type="text" id="nome" name="nome" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Documento do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="cpf" class="fw-bold">Documento: </label>
                </div>
                <div class="col-8">
                  <input type="text" id="cpf" name="cpf" class="formStyle no-spinners form-control rounded-pill"
                    placeholder="000.000.000-00" required>
                </div>
              </div>
              <!-- Cargo do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="cargo" class="fw-bold">Cargo: </label>
                </div>
                <div class="col-8">
                  <input type="text" id="cargo" name="cargo" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Setor do Funcionário -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="setor" class="fw-bold">Setor: </label>
                </div>
                <div class="col-8">
                  <input type="text" id="setor" name="setor" class="formStyle form-control rounded-pill" required>
                </div>
              </div>
              <!-- Senha do Funcionário -->
              <!-- Fazer com que o funcionario consiga ver sua senha -->
              <div class="row mb-3">
                <div class="col-4">
                  <label for="senha" class="fw-bold">Senha: </label>
                </div>
                <div class="col-8">
                  <input type="password" name="senha" class="formStyle form-control rounded-pill">
                </div>
              </div>
              <!-- Botão -->
              <div class="row pt-3">
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">Entrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


  <!-- Script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Forma correta de referenciar arquivo na pasta static no Flask -->
  <script src="{{ url_for('static', filename='login/js/toast.js') }}"></script>
</body>

</html>
